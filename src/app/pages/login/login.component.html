<div class="row my-5">
  <div class="offset-md-3 col-md-6 my-5">
    <form class="my-0">
      <h1 class="text-primary text-center my-3">Sign in</h1>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail address</label>
        <input type="email" class="form-control" id="email" placeholder="Type your e-mail address here">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Type your password here">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Remember me</label>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
</div>
